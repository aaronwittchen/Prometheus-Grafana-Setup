apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

# Disable problematic metadata tracking to avoid kustomize panics
buildMetadata: [originAnnotations]

resources:
  - ../../base

# Patch PVCs to use local-path storage class
patches:
  - target:
      kind: PersistentVolumeClaim
      name: prometheus-storage
    patch: |-
      - op: add
        path: /spec/storageClassName
        value: local-path

  - target:
      kind: PersistentVolumeClaim
      name: grafana-storage
    patch: |-
      - op: add
        path: /spec/storageClassName
        value: local-path

  - target:
      kind: PersistentVolumeClaim
      name: loki-storage
    patch: |-
      - op: add
        path: /spec/storageClassName
        value: local-path

