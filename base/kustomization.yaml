apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - namespace.yaml

  # Prometheus
  - prometheus/serviceaccount.yaml
  - prometheus/clusterrole.yaml
  - prometheus/clusterrolebinding.yaml
  - prometheus/configmap.yaml
  - prometheus/pvc.yaml
  - prometheus/deployment.yaml
  - prometheus/service.yaml

  # Node Exporter
  - node-exporter/daemonset.yaml
  - node-exporter/service.yaml

  # Kube State Metrics
  - kube-state-metrics/serviceaccount.yaml
  - kube-state-metrics/clusterrole.yaml
  - kube-state-metrics/clusterrolebinding.yaml
  - kube-state-metrics/deployment.yaml
  - kube-state-metrics/service.yaml

  # Grafana
  - grafana/secret-plain.yaml
  - grafana/configmap.yaml
  - grafana/pvc.yaml
  - grafana/deployment.yaml
  - grafana/service.yaml

  # Alertmanager
  - alertmanager/configmap.yaml
  - alertmanager/deployment.yaml
  - alertmanager/service.yaml

  # Loki
  - loki/configmap.yaml
  - loki/pvc.yaml
  - loki/deployment.yaml
  - loki/service.yaml

  # Promtail
  - promtail/serviceaccount.yaml
  - promtail/clusterrole.yaml
  - promtail/clusterrolebinding.yaml
  - promtail/configmap.yaml
  - promtail/daemonset.yaml

  # Ingress
  - ingress/grafana-ingress.yaml
  - ingress/prometheus-ingress.yaml
  - ingress/alertmanager-ingress.yaml

  # Network Policies (optional - comment out if not needed)
  - network-policies/prometheus-networkpolicy.yaml
  - network-policies/grafana-networkpolicy.yaml
  - network-policies/loki-networkpolicy.yaml
  - network-policies/alertmanager-networkpolicy.yaml

# Generate ConfigMap and Secret hashes
configMapGenerator: []
secretGenerator: []

# Images can be overridden here if needed
images: []
