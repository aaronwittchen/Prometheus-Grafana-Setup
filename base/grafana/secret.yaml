# Grafana admin credentials
# TODO: Encrypt this with SOPS or manage with Vault
# For now, using Kubernetes Secret (base64 encoded)
# To integrate with SOPS: sops -e -i secret.yaml
# To integrate with Vault: Use external-secrets operator or vault-injector

apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-secret
  namespace: monitoring
  labels:
    app: grafana
type: Opaque
stringData:
  # CHANGEME: Generate a secure password with: openssl rand -base64 32
  GF_SECURITY_ADMIN_USER: admin
  GF_SECURITY_ADMIN_PASSWORD: admin
